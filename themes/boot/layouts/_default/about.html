{{ define "main" }}
<header class="subheader">
  <div class="overlay">
    <div class="container">
      <div class="sub-content">
        <h1 class="display-4 uppercase">{{.Params.heading}}</h1>
      </div>
    </div>
  </div>
</header>
<section class="container py-8 about__section">
  <h2 class="uppercase">Who We Are</h2>
  <p class="pb-5">{{.Params.whoweare | safeHTML }}</p>
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <img src="{{ $.Site.BaseURL }}img/about-img.jpg" alt="Mayco Noel - Co-Owner and Partner" class="img-fluid d-flex justify-content-center img-thumbnail team-pic mb-2" data-aos="fade-right" data-aos-duration="800">
      <p class="text-left lead about-name">{{.Params.name1}}</p>
      <p class="text-left">{{.Params.about1__desc | safeHTML}}</p>
    </div>
    <div class="col-lg-6 col-sm-12">
      <img src="{{ $.Site.BaseURL }}img/about-img2.jpg" alt="Robby Lee - Co-Owner and Partner" class="img-fluid img-thumbnail team-pic mb-2" data-aos="fade-left" data-aos-duration="800">
      <p class="text-left lead about-name">{{.Params.name2}}</p>
      <p class="text-left">{{.Params.about2__desc | safeHTML}}</p>
    </div>
  </div>
</section>
{{ end }}
